services:
  valkey:
    image: valkey/valkey
    ports:
      - 6379:6379

  qdrant:
    image: qdrant/qdrant
    ports:
      - 6333:6333

  mongo:
    image: mongo:6
    restart: always
    volumes:
      - mongo-data:/data/db
    ports:
      - "27017:27017"

  app:
    build: .
    env_file: .env
    depends_on:
      - mongo
    ports:
      - "3001:3001"
    command: ["node", "server.js"]

volumes:
  mongo-data:

